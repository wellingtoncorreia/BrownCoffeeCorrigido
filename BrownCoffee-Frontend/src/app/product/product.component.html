<section>
    <img class="grao" src="./graoCafe.png" alt="">
    <div class="products">
      <h2>WE LOVE TREND</h2>
      <img src="./acabamento.png" alt="acabamento chicara">
  
      <div class="group-btn">
        <div class="btn active" [ngClass]="{'active': selectedButton === 'featured'}" (click)="loadProducts('featured')">
          ALL
        </div>
        <div class="btn" [ngClass]="{'active': selectedButton === 'latest product'}"
          (click)="loadProducts('latest product')">LATEST PRODUCTS</div>
        <div class="btn" [ngClass]="{'active': selectedButton === 'best seller'}" (click)="loadProducts('best seller')">
          BEST SELLER
        </div>
      </div>
  
      <div class="product-item">
        <!-- Corrigido para usar filteredProducts -->
        <div class="card" *ngFor="let product of filteredProducts">
          <img [src]="product.imageUrl" alt="{{ product.name }}">
          <span class="star" [appStarRating]="product.rating"></span>
          <h4>{{ product.name }}</h4>
          <!-- para colocar real BRL para colocar em dolar USD e para euro EUR -->
          <p>{{ product.price | currency: 'BRL' }}</p>
          <span class="bt-cart" (click)="addBag()">Add to Bag</span>
        </div>
      </div>
    </div>
  </section>
